<!DOCTYPE html>
<html>
<head></head>
<body>
<button type="button"
onclick="document.getElementById('demo').innerHTML = date()">
show date</button>
<p id="p1"></p>
<button type="button"
onclick="document.getElementById('p2').innerHTML = Date()">
show time</button>
<p id="p2"></p>
<script>
    function month(n){
        if(n==1)
        {
            return "January"
        }
        if(n==2)
        {
            return "February"
        }
        if(n==3)
        {
            return "March"
        }
        if(n==4)
        {
            return "April"
        }
        if(n==5)
        {
            return "May"
        }
        if(n==6)
        {
            return "June"
        }
        if(n==7)
        {
            return "July"
        }
        if(n==8)
        {
            return "August"
        }
        if(n==9)
        {
            return "September"
        }
        if(n==10)
        {
            return "October"
        }
        if(n==11)
        {
            return "November"
        }
        if(n==12)
        {
            return "December"
        }
    }
    function date()
    {
	var date = new Date();
	var current_date = date.getDate()+"/"+month(date.getMonth()+1)+"/"+ date.getFullYear();
	document.getElementById("p1").innerHTML = current_date;
    }
</script>
</body>
</html>
