<!DOCTYPE html>
<html>
<head>
<style> 
div#output {
  width: 100%;
  overflow: hidden;
  position: relative;
}

div#output img {
  height: 50px;
  position: absolute;
  animation: mymove 3.5s linear infinite;
  animation-play-state: paused;
}

h1 {
  color: rgb(43, 25, 123);
}

@keyframes mymove {
  0% {
    left: -50px;
  }
  100% {
    left: 100%;
  }
}
</style>
</head>
<body>

<div class="container" style="padding-top: 200px;">
  <center>
    <h1>Click the following button to handle animation</h1>
    <button style="height: 25px; width: 70px;" onclick="playing()">Play</button>
    <button style="height: 25px; width: 70px;" onclick="pausing()">Pause</button>
  </center>
</div>

<div id="output">
  <img src="train.gif" alt="Train">
</div>

<script>
function playing() {
  document.getElementById("output").style.animationPlayState = "running";
}

function pausing() {
  document.getElementById("output").style.animationPlayState = "paused";
}
</script>

</body>
</html>
